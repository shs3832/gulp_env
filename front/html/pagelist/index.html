<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="author" content="">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="format-detection" content="telephone=no">
		<title></title>
		<style>
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:100; src:url(/fonts/NotoSans-Thin.eot); src:url(/fonts/NotoSans-Thin.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Thin.woff2) format('woff2'), url(/fonts/NotoSans-Thin.woff) format('woff'), url(/fonts/NotoSans-Thin.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:200; src:url(/fonts/NotoSans-Light.eot); src:url(/fonts/NotoSans-Light.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Light.woff2) format('woff2'), url(/fonts/NotoSans-Light.woff) format('woff'), url(/fonts/NotoSans-Light.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:300; src:url(/fonts/NotoSans-DemiLight.eot); src:url(/fonts/NotoSans-DemiLight.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-DemiLight.woff2) format('woff2'), url(/fonts/NotoSans-DemiLight.woff) format('woff'), url(/fonts/NotoSans-DemiLight.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:400; src:url(/fonts/NotoSans-Regular.eot); src:url(/fonts/NotoSans-Regular.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Regular.woff2) format('woff2'), url(/fonts/NotoSans-Regular.woff) format('woff'), url(/fonts/NotoSans-Regular.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:500; src:url(/fonts/NotoSans-Medium.eot); src:url(/fonts/NotoSans-Medium.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Medium.woff2) format('woff2'), url(/fonts/NotoSans-Medium.woff) format('woff'), url(/fonts/NotoSans-Medium.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:700; src:url(/fonts/NotoSans-Bold.eot); src:url(/fonts/NotoSans-Bold.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Bold.woff2) format('woff2'), url(/fonts/NotoSans-Bold.woff) format('woff'), url(/fonts/NotoSans-Bold.otf) format('opentype');}
			@font-face {font-family:'Noto Sans KR'; font-style:normal; font-weight:900; src:url(/fonts/NotoSans-Black.eot); src:url(/fonts/NotoSans-Black.eot?#iefix) format('embedded-opentype'), url(/fonts/NotoSans-Black.woff2) format('woff2'), url(/fonts/NotoSans-Black.woff) format('woff'), url(/fonts/NotoSans-Black.otf) format('opentype');}
			@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic);
			@import url(http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic);

			html, body, div, span, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, blockquote, p, b, address, pre, cite, form, fieldset, input, textarea, select, legend, table, th, td, iframe, object, embed, blockquote, abbr, a, acronym, dfn, cite, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section, applet, canvas, details, output, ruby, summary, time, mark, audio, video, button, input, label, img {margin:0; padding:0; -webkit-box-sizing:border-box; -moz-box-sizing:border; box-sizing:border-box;}
			h1, h2, h3, h4, h5, h6 {font-size:100%; font-weight:normal;}
			fieldset, img, abbr, acronym {border:0 none;}
			button, input[type=submit], input[type=reset], input[type=button] {border:0 none; background-color:transparent; cursor:pointer; overflow:visible;}
			button:focus {outline:none;}
			ol, ul {list-style:none;}
			table {width:100%; border-collapse:collapse; border-spacing:0; border:0 none;}
			caption, th, td {text-align:left; font-weight:normal;}
			address, caption, strong, em, cite {font-weight:normal; font-style:normal;}
			ins {text-decoration:none;}
			del {text-decoration:line-through;}
			input, select, textarea, option, label, button {font-size:100%; font-weight:normal; -webkit-appearance:none;}
			mark {background-color:transparent;}
			blockquote, q {quotes:none;}
			blockquote:before, blockquote:after, q:before, q:after {content:''; content:none;}
			hr {display:none;}
			a, a:link, a:visited, a:hover, a:active {text-decoration:none; color:inherit;}
			article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display:block;}

			html, button, select, input, textarea {font-family:'Noto Sans KR', dotum, sans-serif; font-weight:300; font-size:14px; color:#616268; -webkit-text-size-adjust:none; -webkit-font-smoothing:antialiased;}

			body {padding-top:208px; padding-bottom:37px;}
			.PagelistHeader {position:fixed; top:0; left:0; width:100%; height:165px; background:rgb(22,172,163); background:-moz-linear-gradient(left, rgba(22,172,163,1) 12%, rgba(7,70,109,1) 100%); background:-webkit-linear-gradient(left, rgba(22,172,163,1) 12%,rgba(7,70,109,1) 100%); background:linear-gradient(to right, rgba(22,172,163,1) 12%,rgba(7,70,109,1) 100%); filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#16aca3',endColorstr='#07466d',GradientType=1);}
			.PagelistTitle {position:absolute; top:48px; right:25px; font-size:36px; font-weight:100; color:#fff; letter-spacing:-.1em;}
			.PagelistBar {position:fixed; top:120px; left:0; width:100%; height:45px; border-top:1px solid rgba(255,255,255,.3); color:#fff;}
			.PagelistOverview {float:left; margin:11px 20px; opacity:.9;}
			.PagelistProgress {float:right; margin:11px 20px; opacity:.8;}
			.PagelistLangSelector {position:fixed; top:85px; left:15px; transition:top 300ms ease-in-out;}
			.PagelistLangSelector ul {overflow:hidden;}
			.PagelistLangSelector li {float:left; margin-right:8px;}
			.PagelistLangSelector a {position:relative; display:block; padding:0 3px; height:24px; text-align:center; line-height:24px; font-size:13px; font-weight:400; color:#fff; text-transform:capitalize;}
			.PagelistLangSelector .active a:after {content:''; position:absolute; bottom:0; left:3px; right:3px; height:2px; border-radius:3px; background-color:#fff;}
			.PagelistFooter {position:fixed; bottom:0; left:0; width:100%; background-color:#e8e9ef;}
			.PagelistFooter p {padding:10px; text-align:center; font-size:11px;}
			.PagelistTable thead {position:fixed; top:165px; left:0; width:100%;}
			.PagelistTable thead tr {width:100%; display:table;}
			.PagelistTable thead th {height:42px; border-bottom:1px solid #e8e9ef; text-align:center; font-size:14px; font-weight:300; color:#5b666b; background-color:#f8faff;}
			.PagelistTable tbody td {padding:10px; border-left:1px solid #e8e9ef; font-size:12px; color:#022b44; font-weight:300;}
			.PagelistTable tbody tr:last-child td {border-bottom:1px solid #e8e9ef}
			.PagelistTable tr:hover td:not(.wrong) {background-color:#f5f6fa;}
			.PagelistTable thead th:nth-child(1),
			.PagelistTable tbody td:nth-child(1) {width:4%;}
			.PagelistTable thead th:nth-child(2),
			.PagelistTable tbody td:nth-child(2) {width:18%;}
			.PagelistTable thead th:nth-child(3),
			.PagelistTable tbody td:nth-child(3) {width:18%;}
			.PagelistTable thead th:nth-child(4),
			.PagelistTable tbody td:nth-child(4) {width:18%;}
			.PagelistTable thead th:nth-child(5),
			.PagelistTable tbody td:nth-child(5) {width:18%;}
			.PagelistTable thead th:nth-child(6),
			.PagelistTable tbody td:nth-child(6) {width:5%;}
			.PagelistTable thead th:nth-child(7),
			.PagelistTable tbody td:nth-child(7) {width:32%;}
			.PagelistTable tbody td:nth-child(1) {border-left:0 none; text-align:center;}
			.PagelistTable tbody td:nth-child(5),
			.PagelistTable tbody td:nth-child(6),
			.PagelistTable tbody td:nth-child(7){text-align:center;}

			.PagelistTable tbody td.wrong {height:500px; border:0 none !important; text-align:center;}
			.PagelistTable tbody td.wrong p {line-height:1; font-size:32px; font-weight:100; color:#07466d;}
			.PagelistTable tbody td.wrong p:before {content:'?'; display:block; line-height:1; font-family:'Open Sans', sans-serif; font-size:165px; font-weight:800; background:rgb(22,172,163); background:-moz-linear-gradient(left, rgba(22,172,163,1) 42%, rgba(7,70,109,1) 70%); background:-webkit-linear-gradient(left, rgba(22,172,163,1) 42%,rgba(7,70,109,1) 70%); background:linear-gradient(to right, rgba(22,172,163,1) 42%,rgba(7,70,109,1) 70%); filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#16aca3',endColorstr='#07466d',GradientType=1); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
			.PagelistTable tbody td.done span {display:block; width:15px; height:15px; margin:0 auto; border-radius:50%; background:#022b44}
			.PagelistTable tbody td.done span.is-done {background:#129847;}
			.PagelistTable tbody td.done span.is-not {background:#b50425;}
		</style>
		<script
		src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
		<script src="/html/pagelist/pagelist.js"></script>
	</head>
	<body id="main">
		<main class="PagelistMain">
			<section class="PagelistContainer">
				<table class="PagelistTable">
					<thead>
						<tr>
							<th scope="col">No.</th>
							<th scope="col">1Depth</th>
							<th scope="col">2Depth</th>
							<th scope="col">3Depth</th>
							<th scope="col">파일위치 및 링크</th>
							<th scope="col">완료여부</th>
							<th scope="col">비고</th>
						</tr>
					</thead>
				</table>
			</section>
		</main>
	</body>
</html>
